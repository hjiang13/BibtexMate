<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibtexMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BibtexMate</h1>
        <p>Effortless Reference Extraction for Researchers</p>
        <form action="/" method="post">
            <input type="text" name="title" placeholder="Enter the title of the paper" required>
            <button type="submit">Search</button>
        </form>
        {% if bibtex_entry %}
            <h2>Extracted BibTeX Entry</h2>
            <pre>{{ bibtex_entry }}</pre>
        {% elif error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
